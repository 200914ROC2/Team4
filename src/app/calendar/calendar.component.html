<table>
  <thead>
    <th>Sunday</th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    <th>Saturday</th>
  </thead>
  <tbody>
    <tr id='week' #week>
        <td>{{week.sunday}}</td>
        <td>{{week.monday}}</td>
        <td>{{week.tuesday}}</td>
        <td>{{week.wednesday}}</td>
        <td>{{week.thursday}}</td>
        <td>{{week.friday}}</td>
        <td>{{week.saturday}}</td>
    </tr>
  </tbody>
</table>
