<div class="card-group" *ngFor='let day of week'>
  <div class="card">
    <div class="card-body">
      <h1 class="card-title" [ngClass]="{'currentDay': day.num == currentday}">{{day.day}}</h1>
      <div class="card" *ngFor='let set of day.sets'>
        <div class="card-header">
          {{set.name}}
        </div>
        <div class="card-body">
          <div *ngFor='let excer of set.exercises'>
            {{excer.amount}} x {{excer.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<br>
Available Sets:
<div *ngFor='let set of sets'>
  <h5>{{set.name}}</h5>
  Add to
  <ng-container *ngFor="let day of week; index as i">
    <button [disabled]="this.week[i].sets.includes(set)" (click)="addSetToDay(set, i)">{{day.abbr}}</button>
  </ng-container>
  <br>
  Remove from
  <ng-container *ngFor="let day of week; index as i">
    <button [disabled]="!this.week[i].sets.includes(set)" (click)="removeSetFromDay(set, i)">{{day.abbr}}</button>
  </ng-container>
  <ng-container *ngFor='let excer of set.exercises'>
    <br>{{excer.amount}} x {{excer.name}}
  </ng-container>
</div>
