<div class="sets-deck" *ngIf="userSet != undefined">
    <div class="set-card" *ngFor="let set of userSet">
        <h4 class="set-card-title">{{set.name}}</h4>
        <div *ngFor="let exerc of set.exercises">
            <h5 class="set-card-name">{{exerc.id}}</h5>
        </div>
        
        
    </div>
</div>
