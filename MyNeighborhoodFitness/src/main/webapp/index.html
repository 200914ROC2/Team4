	<main>
		<h1 style="text-shadow: 4px 4px 6px green">Welcome to MNF!</h1>
		<br>
		<form action="/MyNeighborhoodFitness/mnf/login" method="post" class="form-signin" style="display:block; margin: 0% 25% 0% 25%; border: 2px solid grey; background-image: linear-gradient(to left, cyan, blue);">
			<h1 class="h3 mb-3 font-weight-normal" style="text-shadow: 2px 2px 6px white">MNF Member Sign In </h1>
			
			<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> 
				
			<input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Password" required>

			<button class="btn btn-sm btn-success btn-block" type="submit" style="width: 150px; margin:auto;">Sign in</button>
			<br>
		</form>
	</main>
	<footer> </footer>
